<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Connection ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Romantic Gradient Background */
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            touch-action: none;
        }

        h2 {
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            font-size: 1.8rem;
            margin-bottom: 20px;
            pointer-events: none;
        }

        #game-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        canvas {
            cursor: crosshair;
        }

        #final-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            pointer-events: none;
        }

        .heart {
            font-size: 80px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Particle effect style */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h2 id="instruction">Connect the dots to reveal my heart...</h2>
    
    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="final-msg">
            <div class="heart">❤️</div>
            <h1 style="margin-top: 10px;">I Love You!</h1>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const msg = document.getElementById('final-msg');
        const instruction = document.getElementById('instruction');

        // Set canvas size
        canvas.width = 350;
        canvas.height = 450;

        // The dots path (coordinates and labels)
        const dots = [
            { x: 50,  y: 60,  label: "If" },
            { x: 50,  y: 180, label: "You" },
            { x: 130, y: 180, label: "connect" },
            { x: 175, y: 100, label: "the" },
            { x: 230, y: 180, label: "dots," },
            { x: 175, y: 260, label: "You" },
            { x: 200, y: 350, label: "will" },
            { x: 300, y: 350, label: "know" },
            { x: 300, y: 240, label: "how" },
            { x: 210, y: 240, label: "much" },
            { x: 210, y: 150, label: "I Love You" }
        ];

        let nextIndex = 0;
        let particles = [];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw completed lines
            if (nextIndex > 0) {
                ctx.beginPath();
                ctx.moveTo(dots[0].x, dots[0].y);
                ctx.lineWidth = 6;
                ctx.strokeStyle = "white";
                ctx.lineCap = "round";
                ctx.lineJoin = "round";
                ctx.shadowBlur = 15;
                ctx.shadowColor = "white";
                
                for (let i = 1; i < nextIndex; i++) {
                    ctx.lineTo(dots[i].x, dots[i].y);
                }
                ctx.stroke();
                ctx.shadowBlur = 0; // Reset shadow
            }

            // Draw Dots
            dots.forEach((dot, i) => {
                const isActive = i === nextIndex;
                const isDone = i < nextIndex;

                // Dot Glow
                if (isActive) {
                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, 12, 0, Math.PI*2);
                    ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
                    ctx.fill();
                }

                // Main Dot
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 6, 0, Math.PI*2);
                ctx.fillStyle = isDone ? "#fff" : "rgba(255, 255, 255, 0.5)";
                ctx.fill();

                // Text
                ctx.font = isDone ? "bold 16px Arial" : "14px Arial";
                ctx.fillStyle = isDone ? "white" : "rgba(255,255,255,0.7)";
                ctx.fillText(dot.label, dot.x - 20, dot.y - 15);
            });
        }

        // Click / Touch Logic
        function handleInteraction(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            const target = dots[nextIndex];
            const dist = Math.hypot(x - target.x, y - target.y);

            if (dist < 30) {
                createSparkles(target.x, target.y);
                nextIndex++;
                if (nextIndex === dots.length) {
                    canvas.style.opacity = "0.2";
                    msg.style.display = "block";
                    instruction.style.opacity = "0";
                }
                draw();
            }
        }

        // Fun Sparkle Effect
        function createSparkles(x, y) {
            for (let i = 0; i < 10; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = (canvas.offsetLeft + x) + 'px';
                s.style.top = (canvas.offsetTop + y) + 'px';
                document.body.appendChild(s);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 2;
                let opacity = 1;

                const move = setInterval(() => {
                    s.style.left = (parseFloat(s.style.left) + Math.cos(angle) * speed) + 'px';
                    s.style.top = (parseFloat(s.style.top) + Math.sin(angle) * speed) + 'px';
                    opacity -= 0.05;
                    s.style.opacity = opacity;
                    if (opacity <= 0) {
                        clearInterval(move);
                        s.remove();
                    }
                }, 20);
            }
        }

        window.addEventListener('mousedown', handleInteraction);
        window.addEventListener('touchstart', (e) => { handleInteraction(e); e.preventDefault(); });
        
        draw();
    </script>
</body>
</html>
